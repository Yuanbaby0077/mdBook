  <script>
    /*阶乘计算*/
    // 使用递归
    function factorial(n) {
      if (n === 1) return 1
      return n * factorial(n - 1)
    }
    const value = factorial(5)
    console.log(value)

    // 使用尾递归
    function tailfactorial(n, total = 1) {
     if (n === 1) return 1
     return tailfactorial(n - 1, n * total)
    }


    const tailValue = tailfactorial(5)
    console.log(tailValue)

    // 尾递归之函数柯里化
    function curryFactorial(n) {
      return function a(total = 1) {
        if (n === 1) return total
        console.log(total)
        return a(n - 1, n * total)
      }
    }


    console.log(Number(2) == 2)
  </script>
