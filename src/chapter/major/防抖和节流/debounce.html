<script>

  function handler() {
    console.log('resize timer', Date.now())
  }

  function _debounce(fn, delay) {
    const that = this
    let timer = null
    return function() {
      clearTimeout(timer)
      timer = setTimeout(function() {
        fn.apply(that, arguments)
      }, delay)
    }
  }
  window.addEventListener('resize', _debounce(handler, 1000))
</script>
