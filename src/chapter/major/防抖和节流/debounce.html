<script>

  function debounce(fn, interval) {
    let timer = null
    return function() {
      clearTimeout(timer)
      timer = setTimeout(() => {
        fn.apply(this, arguments)
      }, interval)
    }
  }

  window.addEventListener('resize', debounce(() => {
    console.log('resize timer', new Date())
  }, 2000))
</script>
