  // 使用时间戳 第一次立即执行
  function throttle(fn, interval) {
    let last = 0
    return function() {
      let now = Date.now()
      if (now - last >= interval) {
        last = now
        fn.apply(this, arguments)
      }
    }
  }

  // 使用定时器 第一次不立即执行 
  function throttleTimer(fn, interval) {
    let timer = null
    return function() {
      const ctx = this
      if (!timer) {
        timer = setTimeout(() => {
          fn.apply(ctx, arguments)
          clearTimeout(timer)
          timer = null
        }, interval)
      }
    }
  }

  // 时间戳和定时器结合 最后一次尽量不延迟
  function throttleOptimize(fn, interval) {
    let timer = null
    let startTime = Date.now()

    return function() {
      const ctx = this
      const curTime = Date.now()
      const remainTime = interval - (curTime - startTime)
      console.log(curTime, startTime, remainTime)
      clearTimeout(timer)
      if (remainTime <= 0) {
        fn.apply(ctx, arguments)
        startTime = Date.now()
      } else {
        timer = setTimeout(function() {
          fn.apply(ctx, arguments)
        }, remainTime)
      }
    }
  }

  window.addEventListener('resize', throttleOptimize(() => {
    console.log('resize timer', new Date())
  }, 2000))
</script>
