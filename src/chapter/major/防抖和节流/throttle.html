  // 使用时间戳
  function throttle(fn, interval) {
    let last = 0
    return function() {
      let now = Date.now()
      if (last === 0) {
        last = now
      }
      if (now - last >= interval) {
        last = now
        fn.apply(this, arguments)
      }
    }
  }

  window.addEventListener('resize', throttleTimer(() => {
    console.log('resize timer', new Date())
  }, 1000))
  // 使用定时器
  function throttleTimer(fn, interval) {
    let timer = null
    return function() {
      const ctx = this
      if (!timer) {
        timer = setTimeout(() => {
          fn.apply(ctx, arguments)
          timer = null
        }, interval)
      }
    }
  }
</script>
