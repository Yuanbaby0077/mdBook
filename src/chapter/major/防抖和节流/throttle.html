<script>
  function handlerResize() {
    console.log('执行resize', Date.now())
  }

  function _throttle(fn, delay) {
    let last = null
    return function() {
      const date = Date.now()
      if (date - last >= delay) {
        fn.apply(this, arguments)
        last = date
      } else {
        console.log('时间不满足要求')
      }
    }
  }

  // 第一次不延迟
  // 设置定时器 定时清理
  function timerThrottle(fn, delay) {
    let timer = null
    return function() {
      if (!timer) {
        fn.apply(this, arguments)
        timer = setTimeout(function() {
          console.log(Date.now())
          clearTimeout(timer)
          timer = null
        }, delay)
      }
    }
  }

  window.addEventListener('resize', timerThrottle(handlerResize, 2000))
</script>
