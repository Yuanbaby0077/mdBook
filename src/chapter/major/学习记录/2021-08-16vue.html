    function _throttle(ctx, fn, delay) {
      let lastTime = +new Date
      return function() {
        let curTime = + new Date
        if (curTime - lastTime >= delay) {
          fn.call(ctx)
          lastTime = curTime
        }
      }
    }

    // 指定时间内触发事件，清空定时器，重新计时
    function _debounce(ctx, fn, delay) {
      let timer = null
      return function() {
        if (!timer) {
          fn.call(ctx)
        }
        clearTimeout(timer)
        timer = setTimeout(() => {
          fn.call(ctx)
        }, delay)
      }
    }

    function handleResize() {

    }
    window.addEventListener('resize', _debounce(null, handleResize, 1000))
